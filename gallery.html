align-items:center;       }
header ul li{

header ul li a{
  
text-decoration:none;

section{

}
}
@media screen and (max-width:600px ){
  header a:not(:first-child){display: none}
  header a.icon{
    float: right;
    display: block;
  }
  @media screen and (max-width:600px){
  .header.responsive {position: relative;}
  .header.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .header.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
}
